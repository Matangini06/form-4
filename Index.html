<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
	<meta name="viewport" content="width=1000">

	<link rel="stylesheet"  href="style.css">

	
	<title>Form-4</title>

</head>
<body>

	<section></section>
	<Section class="register">
		<form class="register-form">
			<h1>Register</h1>
			<span>
				<label for="firstName">First Name</label>
				<input type="text" class="text-body" id="firstName" required>
			</span>
			<span>
				<label for="lastName">Last Name</label>
				<input type="text" class="text-body" id="lastName" required>
			</span>
			<span>
				<label for="email">Email</label>
				<input type="email" id="email" required>
			</span>
			<span>
				<label for="MobileNumber">Mobile Number</label>
				<input type="MobileNumber" id="MobileNumber" required>
			</span>

			<input type="submit" class="submit" value="submit">
		</form>
	</Section>

	<script>
		
		var inputs = document.querySelectorAlll('input[type=text], input[type=email], input[type=MobileNumber]');

		for(i = 0; i < inputs.length; i++){
			var input = inputs[i];
			if (input.value.trim() !== '')
				{input.parentNode.classList.add('input-filled');
		    }

		    input.addEventListener('focus', onFocus);
		    input.addEventListener('blur', onBlur);
                 }
		

		function onFocus(e){
			e.target.parentNode.classList.add('input-filled');
		}

		function onBlur(e){
			if (e.target.value.trim() === ''){
				e.target.parentNode.classList.remove('input-filled');
			}
			else if{
				(e.target.value.length > 1){
					e.target.parentNode.classList.add('input-filled');
				}
			}
		}
	</script>

</body>
</html>
